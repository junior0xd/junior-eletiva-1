<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Bootstrap Document</title>
</head>

<body class="text-bg-dark">
    <main class="container p-4 border rounded-2 border-light mt-5">
        <div class="row mb-3">
            <div class="col">
                <label for="primeiro-nome" class="form-label"> Primeiro Nome</label>
                <input type="text" id="primeiro-nome" class="form-control">
            </div>
            <div class="col">
                <label for="segundo-nome" class="form-label"> Segundo Nome</label>
                <input type="text" id="segundo-nome" class="form-control">
            </div>
            <div class="col-3">
                <label for="usuario" class="form-label"> Usuário </label>
                <div class="input-group">
                    <span class="input-group-text text-bg-secondary">@</span>
                    <input type="text" id="usuario" class="form-control">
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" id="cidade" class="form-control">
            </div>
            <div class="col-4">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" id="estado" class="form-control">
            </div>
            <div class="col-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" id="cep" class="form-control">
            </div>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" id="termos-de-uso" class="form-check-input">
            <label for="termos-de-uso">
                Concordo com os termos e condições de uso
            </label>
        </div>

        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-secondary">Enviar formulário</button>
            </div>
            
        </div>

    </main>


    <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
