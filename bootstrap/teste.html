<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bootstrap.min.css" rel="stylesheet" />
    <title>Bootstrap demo</title>
</head>

<body>
    <h1 class="text-center">Olá, Mundo!</h1>
    <table class="table table-hover table-striped table-responsive">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nilson</td>
                <td>Junior</td>
            </tr>
        </tbody>
    </table>
    <form action="">
        <div class="row">
            <div class="col">
                <label for="username" id="username" class="form-label">Usuário</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="col">
                <label for="pass" id="pass" class="form-label">Senha</label>
                <input type="password" name="pass" id="pass" class="form-control">
            </div>

            <div class="col-2">
                <label for="selection" id="selection" class="form-label">Selecione a opção</label>
                <select name="selection" id="selection" class="form-select">
                    <option value="1">Valor 1</option>
                    <option value="2">Valor 2</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col text-center m-2">
                <button type="submit" class="btn btn-outline-success">Logar-se</button>
            </div>
        </div>
    </form>

    <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
