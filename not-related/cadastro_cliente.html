<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-tut/bootstrap.min.css">
    <title>Bootstrap Document</title>
</head>

<body class="text-bg-dark">
    <main class="container mt-5">
        <form action="" class="border rounded-2 border-light p-4 mb-4">
            <h2 class="text-center">CADASTRO DE CLIENTE</h2>
            <h3 class="text-center">Provavelmente modal</h3>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="tipo-pessoa" id="fisica" value="pessoa-fisica">
                <label for="fisica" class="form-check-label">Pessoa Física</label>
            </div>
            <div class="form-check form-check-inline mb-4">
                <input type="radio" class="form-check-input" name="tipo-pessoa" id="juridica" value="pessoa-juridica">
                <label for="juridica" class="form-check-label">Pessoa Jurídica</label>
            </div>

            <div class="row">
                <div class="col">
                    <label for="nome" class="form-label" id="nome-pessoa"> Nome</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>
                <div class="col-4">
                    <label for="numero-cadastro" class="form-label" id="cadastro-pessoa">CPF</label>
                    <input type="text" name="numero-cadastro" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="numero-telefone" class="form-label">Telefone p/ Contato</label>
                    <input type="text" name="numero-telefone" class="form-control" required>
                </div>
                <div class="col">
                    <label for="endereco-email" class="form-label">Email p/ Contato</label>
                    <input type="text" name="endereco-email" class="form-control">
                    <label for="endereco-email" class="form-label">Email p/ Pagamentos</label>
                    <input type="text" name="endereco-email" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" name="logradouro" class="form-control">
                </div>
                <div class="col">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" name="bairro" class="form-control">
                </div>
                <div class="col-3">
                    <label for="tipo-residencia" class="form-label">Tipo de Imóvel</label>
                    <select name="tipo-residencia" id="tipo-residencia" class="form-select">
                        <option selected>Selecione</option>
                        <option value="residencial">Residencial</option>
                        <option value="comercial">Comercial</option>
                    </select>
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" name="cep" class="form-control">
                </div>
            </div>
        </form>
    </main>


    <script src="../bootstrap-tut/bootstrap.bundle.min.js">
    </script>
    <script>
        function changeName(tipo) {
            if (tipo == "pessoa-fisica") {
                document.getElementById("nome-pessoa").innerHTML = "Nome"
                document.getElementById("cadastro-pessoa").innerHTML = "CPF"
            } else {
                document.getElementById("nome-pessoa").innerHTML = "Nome Fantasia"
                document.getElementById("cadastro-pessoa").innerHTML = "CNPJ"
            }
        }

        onchange = (event) => {
            if (event.srcElement.name === "tipo-pessoa"){
                changeName(event.target.value)
            }
        }
    </script>
</body>

</html>
